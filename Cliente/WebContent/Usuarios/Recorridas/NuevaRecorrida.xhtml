<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<title>Nueva Recorrida</title>
	<link type="text/css" rel="stylesheet" href="css/style.css"/>
</h:head> 
<h:body> 
		<div id="container">
		<div id="header"><h1>Nueva Recorrida</h1></div>
		<div id="mainContent">
			<div id="sidebar">

<h:form>
  <p:growl>
		<p:autoUpdate/>	
	</p:growl>
	<p:panelMenu style="width:200px">
		<p:submenu label="Usuarios">
			<p:menuitem value="Nuevo Usuario" outcome="/Usuarios/NuevoUsuario.xhtml"/>
			<p:menuitem value="Listar Usuarios" outcome="/Usuarios/ListarUsuarios.xhtml"/>
			
		</p:submenu>
		<p:submenu label="Predio">
			<p:menuitem value="Nuevo Predio" outcome="/Usuarios/Predios/NuevoPredio.xhtml"/>
			<p:menuitem value="Listar Predios" outcome="/Usuarios/Predios/ListarPredios.xhtml"/>
			
		</p:submenu>
		<p:submenu label="Potrero">
			<p:menuitem value="Nuevo Potrero" outcome="/Usuarios/Potreros/NuevoPotrero.xhtml"/>
			<p:menuitem value="Listar Potreros" outcome="/Usuarios/Potreros/ListarPotreros.xhtml"/>
			
		</p:submenu>
		<p:submenu label="Recorrida" >
			<p:menuitem value="Nueva Recorrida" outcome="/Usuarios/Recorridas/NuevaRecorrida.xhtml"/>
			<p:menuitem value="Listar Recorridas" outcome="/Usuarios/Recorridas/ListarRecorridas.xhtml"/>
			
		</p:submenu>
		<p:submenu label="Lotes">
			<p:menuitem value="Nuevo Lote" outcome="/Usuarios/Lotes/NuevoLote.xhtml"/>
			<p:menuitem value="Listar Lotes" outcome="/Usuarios/Lotes/ListarLotes.xhtml"/>
			
		</p:submenu>
		<p:submenu label="Salir">
		<p:menuitem value="Salir" outcome="/Usuarios/login.xhtml">
		</p:menuitem>
		</p:submenu>
	</p:panelMenu>	
</h:form>


			</div>
			<div id="content"><h:form>
			<p:growl id="growl" showDetail="true" sticky="true" life="3" showSummary="false" />
		
		   <p:panelGrid columns="3">
			Número: 
			<p:inputText id="numero" value="#{recorrida.numero}" required="true" label="Número">
			<p:keyFilter regEx="/[\d\-\.]/"/>
			</p:inputText>
			<p:message for="numero" style="color:red"/>
			</p:panelGrid>
			
			<p:panelGrid columns="3">
			Potrero:
			<p:selectOneMenu value="#{recorrida.idPotrero}" >
				<f:selectItems value="#{recorrida.potrerosL}"/>
			</p:selectOneMenu>
			</p:panelGrid>
		
			<p:panelGrid columns="3">
			Fecha: 
			<p:inputText id="fecha" value="#{recorrida.fecha}" required="true" label="Fecha">
				<f:convertDateTime pattern="dd-MM-yyyy"/>
			</p:inputText>
			</p:panelGrid>
			
			<p:panelGrid columns="3">
			kg MS/Ha: 
			<p:inputText id="kgMsHa" value="#{recorrida.kgMsHa}" required="true" label="KgMsHa">
			<p:keyFilter regEx="/[\d\-\.]/"/>
			</p:inputText>
			<p:message for="numero" style="color:red"/>
			</p:panelGrid>
			
			
			<p:panelGrid columns="3">
			Hojas: 
			<p:inputText id="hojas" value="#{recorrida.hojas}" required="true" label="Hojas">
			<p:keyFilter regEx="/[\d\-\.]/"/>
			</p:inputText>
			<p:message for="numero" style="color:red"/>
			</p:panelGrid>
			
			<p:panelGrid columns="3">
			Nudos: 
			<p:inputText id="nudos" value="#{recorrida.nudos}" required="true" label="Nudos">
			<p:keyFilter regEx="/[\d\-\.]/"/>
			</p:inputText>
			<p:message for="numero" style="color:red"/>
			</p:panelGrid>
			
			<p:panelGrid columns="3">
			Observaciones:
			<p:inputTextarea rows="6" cols="33" id="observaciones" value="#{recorrida.observaciones}"  label="Observaciones" />
			</p:panelGrid>
			
			<p:commandButton value="Enviar" action="#{recorrida.ingresarRecorrida()}" update="growl"/>	
	</h:form>
			</div>
					
			
		</div>
		<div id="footer"><img src="img/logo-pie.png" width="200" height="40" />
			<span style="diplay.none"></span>
		</div>
		
	
	</div>
</h:body> 
</html>
