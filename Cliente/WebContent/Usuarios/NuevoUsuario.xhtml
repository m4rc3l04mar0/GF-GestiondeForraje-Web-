<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<title>Nuevo Usuario</title>
	<link type="text/css" rel="stylesheet" href="css/style.css"/>
</h:head> 
<h:body> 
		<div id="container">
		<div id="header"><h1>Nuevo Usuario</h1></div>
		<div id="mainContent">
			<div id="sidebar">

<h:form>
  <p:growl>
		<p:autoUpdate/>	
	</p:growl>
	<p:panelMenu style="width:200px">
		<p:submenu label="Usuarios">
			<p:menuitem value="Nuevo Usuario" outcome="/Usuarios/NuevoUsuario.xhtml"/>
			<p:menuitem value="Listar Usuarios" outcome="/Usuarios/ListarUsuarios.xhtml"/>
			
		</p:submenu>
		<p:submenu label="Predio">
			<p:menuitem value="Nuevo Predio" outcome="/Usuarios/Predios/NuevoPredio.xhtml"/>
			<p:menuitem value="Listar Predios" outcome="/Usuarios/Predios/ListarPredios.xhtml"/>
			
		</p:submenu>
		<p:submenu label="Potrero">
			<p:menuitem value="Nuevo Potrero" outcome="/Usuarios/Potreros/NuevoPotrero.xhtml"/>
			<p:menuitem value="Listar Potreros" outcome="/Usuarios/Potreros/ListarPotreros.xhtml"/>
			
		</p:submenu>
		<p:submenu label="Recorrida" >
			<p:menuitem value="Nueva Recorrida" outcome="/Usuarios/Recorridas/NuevaRecorrida.xhtml"/>
			<p:menuitem value="Listar Recorridas" outcome="/Usuarios/Recorridas/ListarRecorridas.xhtml"/>
			
		</p:submenu>
		<p:submenu label="Lotes">
			<p:menuitem value="Nuevo Lote" outcome="/Usuarios/Lotes/NuevoLote.xhtml"/>
			<p:menuitem value="Listar Lotes" outcome="/Usuarios/Lotes/ListarLotes.xhtml"/>
			
		</p:submenu>
		<p:submenu label="Salir">
		<p:menuitem value="Salir" outcome="/Usuarios/login.xhtml">
		</p:menuitem>
		</p:submenu>
	</p:panelMenu>	
</h:form>


			</div>
			<div id="content"><h:form>
			<p:growl id="growl" showDetail="true" sticky="true" life="3" showSummary="false" />
		
		<p:panelGrid columns="3">
			Nombre: 
			<p:inputText id="nombre" value="#{usuario.nombre}" required="true" label="Nombre" >
			<p:keyFilter regEx="/[a-z_]/i"/> 
			<f:validateLength maximum="50" />
			</p:inputText>
			<p:message for="nombre" style="color:red" />
		</p:panelGrid>
		
			<p:panelGrid columns="3">
			Apellido: 
			<p:inputText id="apellido" value="#{usuario.apellido}" required="true" label="Apellido1" >
			<p:keyFilter regEx="/[a-z_]/i"/>
			<f:validateLength maximum="50" />
			</p:inputText>
			<p:message for="apellido" style="color:red"/>
			</p:panelGrid>
			
			<p:panelGrid columns="3">
			Perfil:
			<p:selectOneMenu value="#{usuario.perfil}" >
				<f:selectItems value="#{usuario.perfiles}"/>
			</p:selectOneMenu>
					
			</p:panelGrid>
			
			<p:panelGrid columns="3">
			Correo:
			<p:inputText id="correo" value="#{usuario.correo}" required="true" label="Correo" />
			</p:panelGrid>
			
			<p:panelGrid columns="3">
			Contraseña:
			             <p:password value="#{usuario.password}" id="password" required="true"              		
							label="Contraseña">
				 		<h:message for="contraseña" style="color:red" />
						<p:keyFilter regEx="/[a-z0-9_]/i"/>
						<f:validateLength minimum="8" maximum="16" />
						</p:password>
										
		</p:panelGrid>
		
		
		<p:commandButton value="Enviar" action="#{usuario.ingresarUsuario}" update="growl"/>
	
	</h:form>
			</div>
					
			
		</div>
		<div id="footer"><img src="img/logo-pie.png" width="200" height="40" />
			<span style="diplay.none"></span>
		</div>
		
	
	</div>
</h:body> 
</html>
