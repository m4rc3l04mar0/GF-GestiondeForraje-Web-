<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
<title>Login</title>
<link type="text/css" rel="stylesheet" href="css/style.css"/>
</h:head> 
<h:body>
	<div id="container">
		<div id="header"><h1>Login</h1></div>
		<div id="mainContent">
			<div id="sidebar">
			</div>
			
 <h:form>
 <p:growl id="growl" showDetail="true" sticky="true"/>	        		
	 <p:panelGrid columns="1" styleClass="panelGridCenter">
    <p:panel header="Login">
    
    <div class="p-grid">
        <div class="p-col-5 p-d-flex p-ai-center p-jc-center">
            <div class="ui-fluid">
                <div class="p-field">
                    <p:outputLabel value="Username" />
                    <p:inputText value="#{usuario.usuario}" id="usuario" required="true" />
                </div>
                <div class="p-field">
                    <p:outputLabel value="Password" />
                    <p:password value="#{usuario.password}" id="password" required="true" />
                </div>
                <p:commandButton id="loginButton" value="Ingresar" action="#{usuario.consultaUsuario()}" update="growl"/>
            </div>
        </div>
        
    </div>
   
    </p:panel>
     </p:panelGrid>
		
</h:form>
	
	
	</div>
</div>
	
	
	
	
	
	<div id="footer"><img src="img/logo-pie.png" width="200" height="40" />
			<span style="diplay.none"></span>
	
	</div>
	
</h:body>

</html>
