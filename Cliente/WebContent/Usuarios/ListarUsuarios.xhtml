<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<title>Lista de Usuarios</title>
	<link type="text/css" rel="stylesheet" href="css/style.css"/>
</h:head> 
<h:body> 
		<div id="container">
		<div id="header"><h1>Lista de Usuarios</h1></div>
		<div id="mainContent">
			<div id="sidebar">

<h:form>
  <p:growl>
		<p:autoUpdate/>	
	</p:growl>
	<p:panelMenu style="width:200px">
		<p:submenu label="Usuarios">
			<p:menuitem value="Nuevo Usuario" outcome="/Usuarios/NuevoUsuario.xhtml"/>
			<p:menuitem value="Listar Usuarios" outcome="/Usuarios/ListarUsuarios.xhtml"/>
			
		</p:submenu>
		<p:submenu label="Predio">
			<p:menuitem value="Nuevo Predio" outcome="/Usuarios/Predios/NuevoPredio.xhtml"/>
			<p:menuitem value="Listar Predios" outcome="/Usuarios/Predios/ListarPredios.xhtml"/>
			
		</p:submenu>
		<p:submenu label="Potrero">
			<p:menuitem value="Nuevo Potrero" outcome="/Usuarios/Potreros/NuevoPotrero.xhtml"/>
			<p:menuitem value="Listar Potreros" outcome="/Usuarios/Potreros/ListarPotreros.xhtml"/>
			
		</p:submenu>
		<p:submenu label="Recorrida" >
			<p:menuitem value="Nueva Recorrida" outcome="/Usuarios/Recorridas/NuevaRecorrida.xhtml"/>
			<p:menuitem value="Listar Recorridas" outcome="/Usuarios/Recorridas/ListarRecorridas.xhtml"/>
			
		</p:submenu>
		<p:submenu label="Lotes">
			<p:menuitem value="Nuevo Lote" outcome="/Usuarios/Lotes/NuevoLote.xhtml"/>
			<p:menuitem value="Listar Lotes" outcome="/Usuarios/Lotes/ListarLotes.xhtml"/>
			
		</p:submenu>
		<p:submenu label="Salir">
		<p:menuitem value="Salir" outcome="/Usuarios/login.xhtml">
		</p:menuitem>
		</p:submenu>
	</p:panelMenu>	
</h:form>
			
			</div>
			<div id="content">
	<h:form id="formUsuarios">
	<p:messages autoUpdate="true" id="msgs" closeable="true"/>
	<p:dataTable   id="usuarioList" var="usu" value="#{usuario.usuarios}" tableStyle="width:auto" editable="true">
    
    
    
    		<p:ajax event="rowEdit" listener="#{usuario.onRowEdit()}" />
            <p:ajax event="rowEditCancel" listener="#{usuario.onRowCancel()}" update=":formUsuarios:msgs"/>
            
    
    <p:column  headerText="Nombre" >
         <h:outputText value="#{usu.nombre}" />
    </p:column>
    
    <p:column  headerText="Apellidos" filterMatchMode="contains">
        <h:outputText value="#{usu.apellido}" />
    </p:column>
    
    
    
    <p:column  filterBy="#{usu.usuario}" headerText="Usuario" >
        <h:outputText value="#{usu.usuario}" />
    </p:column>
    
    
    <p:column  headerText="Correo" >
        <h:outputText value="#{usu.correo}" />
    </p:column>
 	 
 	
 	 <p:column headerText="Perfil">
        <h:outputText value="#{usu.perfil}" />
    </p:column>
  
 	 	
  
   <p:column headerText="Contraseña">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{usu.contraseña}"/>
                    </f:facet>
                    <f:facet name="input">
                        <p:inputText value="#{usu.contraseña}" style="width:100%" label="Name"/>
                    </f:facet>
                </p:cellEditor>
            </p:column>
    
 	  <p:column style="width:6rem">
                <p:rowEditor editTitle="Edit Row" cancelTitle="Cancel Edit" saveTitle="Save Row"/>
            </p:column>
     </p:dataTable>
     
      </h:form>    	
     </div>
     <div id="footer"><img src="img/logo-pie.png" width="200" height="40" />
			<span style="diplay.none"></span>
		</div>
		</div>
			
	</div>
	
	
	
</h:body> 
</html>
